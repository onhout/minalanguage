{% extends 'Nav.html' %}
{% load render_bundle from webpack_loader %}
{% block title %}Main Page{% endblock %}
{% block content %}
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <h1 class="text-center">Book a meeting</h1>
    <div class="row">
        <div class="col-md-8 col-md-offset-2 calendar-container">
            <div id="calendar"></div>
            <div class="clearfix">
                <h4 class="pull-left">Duration: <span id="duration">0</span> hour(s)</h4>

                <button id="pay_btn" class="btn btn-primary pull-right"
                        style="margin-top: 5px;" disabled>Pay $<span
                        class="initial_dollar">0</span> <i class="fa fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="errors"></div>
        </div>
    </div>

    {% render_bundle 'main' %}
{% endblock %}
