{% extends 'home.html' %}
{% block user_home %}
    <section id="contact" class="section-padding">
        <div class="container">
            <div class="header-section mx-auto text-center">
                <h5>Have Questions?</h5>
                <p>Please send me a message if you have any question, I will get back to you as soon as possible!</p>
                <hr class="bottom-line">
            </div>

            <form action="{% url 'send_message' %}" method="post" role="form" id="contactForm">
                {% csrf_token %}

                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" value="{{ user.get_full_name }}" name="person_placeholder" class="form-control"
                                       placeholder="Your Name" minlength="2" disabled/>
                                <input type="hidden" value="{{ user.get_full_name }}" name="person"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" value="{{ user.username }}" class="form-control" name="email_placeholder"
                                       placeholder="Your Email" disabled/>
                                <input type="hidden" value="{{ user.username }}" name="email" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                               required/>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="message" rows="5" placeholder="Message"
                                  required></textarea>
                    </div>
                    <div class="g-recaptcha" data-sitekey="6Ld55iAUAAAAAJeYVgRyWnHvUB6C93JkaY09Izqz"></div>
                    <button type="submit" id="submit" name="submit"
                            class="form contact-form-button light-form-button oswald light">SEND EMAIL
                    </button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
